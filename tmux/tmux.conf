# enable mouse
set -g mouse on

# tmux messages are displayed for 4 seconds, default is 750ms
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often, default is 15
set -g status-interval 3

# enable tmux key bindings
set-window-option -g mode-keys vi

# start counting from 1
set -g base-index 1                # window index will start with 1
set-window-option -g pane-base-index 1    # pane index will start with 1
set -g renumber-windows on

# nice colors
# set -g default-terminal "screen-256color"
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

source-file ~/dotfiles/tmux/tmux.dayfox.conf

# remap prefix to Control + a
set -g prefix C-a
# bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix
unbind C-b

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind N new-session -s "startname" \; run-shell "tmux rename-session $(echo tmp-$(shuf -i 0-1000 -n1))>/dev/null"

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# window switching without prefix
# bind -n M-, previous-window
# bind -n M-. next-window

# better closing
unbind-key x               # unbind-key “x” from it’s current job of “ask and then close”
bind-key x kill-pane       # rebind-key it to just “close”
bind-key X kill-session    # key combo for killing the entire session - <prefix> + shift + x

bind-key o display-popup -E -w '20%' -h '20%' '~/dotfiles/tmux/tmuxinator-fzf-start.sh'
unbind-key s
bind-key s display-popup -E -w '20%' -h '20%' '~/dotfiles/tmux/tmuxinator-fzf-session.sh'

set -g default-shell /bin/zsh

# default is 2000...a bit too short
set -g history-limit 10000

# Undercurl https://github.com/folke/tokyonight.nvim#making-undercurls-work-properly-in-tmux
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# https://github.com/tmux-plugins/tmux-yank#linux-clipboards
set -g @yank_selection_mouse 'clipboard'

# set -g @resurrect-strategy-nvim 'session' # https://github.com/tmux-plugins/tmux-resurrect/blob/master/docs/restoring_vim_and_neovim_sessions.md
# set -g @resurrect-capture-pane-contents 'on'

# set -g @extrakto_split_direction 'v'
set -g @extrakto_popup_size '50%'
set -g @extrakto_popup_position 'R,C'
set -g @extrakto_open_tool 'x-www-browser'
set -g @extrakto_copy_key 'ctrl-c'
set -g @extrakto_insert_key 'enter'
set -g @extrakto_filter_order 'line word all'

#---------------------------------------------------------
# TPM
# https://github.com/tmux-plugins/tpm#installation
#---------------------------------------------------------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
